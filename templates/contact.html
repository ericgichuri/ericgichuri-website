{% extends "base.html" %}

{% block title %}- Contact{% endblock %}

{% block content %}
<div class="w-full py-8 px-4">
    <div class="max-w-4xl mx-auto text-center">
        <h1 class="text-3xl text-[var(--primary)] font-bold mb-4">Contact Me</h1>
        <p class="text-lg mb-8">Feel free to reach out to me for any inquiries or projects you'd like to collaborate on.</p>

        <div class="flex flex-col sm:flex-row justify-center gap-3 sm:gap-8">
            <div>
                <h2 class="text-xl font-semibold mb-2">Email</h2>
                <p class="text-lg">ericgichuri2605@gmail.com</p>
            </div>
            <div>
                <h2 class="text-xl font-semibold mb-2">Phone</h2>
                <p class="text-lg">+254 | 0768174127</p>
            </div>
        </div>
        <div class="mt-10">
            <h2 class="text-xl font-semibold mb-4">Send a Message</h2>
            <form action="/send-message" method="post" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-left">Your Name</label>
                    <input type="text" id="name" name="name" class="w-full p-2 border border-gray-300 rounded-md outline-none focus:ring-1 focus:ring-[var(--primary)]" required>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-left">Your Email</label>
                    <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded-md outline-none focus:ring-1 focus:ring-[var(--primary)]" required>
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium text-left">Your Message</label>
                    <textarea id="message" name="message" rows="4" class="w-full p-2 border border-gray-300 rounded-md outline-none focus:ring-1 focus:ring-[var(--primary)]" required></textarea>
                </div>
                <button type="submit" class="bg-[var(--primary)] text-white py-2 px-4 rounded-md hover:bg-blue-600">Send Message</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
